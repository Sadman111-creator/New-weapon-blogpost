{% extends 'base.html' %}

{% block content %}
<section class="text-gray-700 body-font bg-[#CCC8C0] min-h-screen">
    <div class="container px-5 py-12 mx-auto">
        
        <div class="flex flex-wrap w-full mb-12 flex-col">
            <h1 class="sm:text-3xl text-2xl font-bold title-font mb-2 text-[#1A2E35] uppercase tracking-widest">
                {{ category.title }}
            </h1>
            <div class="h-1.5 w-20 bg-[#1B4D3E] rounded"></div>
        </div>

        <div class="flex flex-wrap -m-4">
            {% for post in posts %}  
            <div class="xl:w-1/4 md:w-1/2 p-4">
                <div class="bg-[#E5E2DA] p-0 rounded-lg overflow-hidden border border-[#D1CEC5] shadow-sm hover:shadow-md transition-all h-full flex flex-col">
                    
                    <div class="relative">
                        <img class="h-48 w-full object-cover object-center" src="{{ post.thumbnail.url }}" alt="{{ post.title }}">
                        
                        {% if user.is_authenticated %}
                        <div class="absolute top-2 right-2">
                            <form method="POST" action="{% url 'toggle_favorite' post.slug %}">
                                {% csrf_token %}
                                <button type="submit" class="bg-white/80 p-2 rounded-full shadow-sm hover:bg-white transition-all">
                                    {% if user in post.favorites.all %}
                                        <svg class="w-5 h-5 text-[#1B4D3E]" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
                                        </svg>
                                    {% else %}
                                        <svg class="w-5 h-5 text-[#1B4D3E] opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                                        </svg>
                                    {% endif %}
                                </button>
                            </form>
                        </div>
                        {% endif %}
                    </div>

                    <div class="p-6 flex-grow">
                        <h3 class="tracking-widest text-[#1B4D3E] text-[10px] font-bold title-font mb-1 uppercase opacity-70">
                            {{ post.subtitle|default:"SPECIFICATIONS" }}
                        </h3>
                        
                        <a href="{% url 'post' post.slug %}" class="block">
                            <h2 class="text-[#1A2E35] text-lg font-bold title-font mb-3 hover:text-[#1B4D3E] transition-colors leading-tight">
                                {{ post.title }}
                            </h2>
                        </a>

                        <p class="leading-relaxed text-sm text-gray-600 line-clamp-3 text-justify">
                            {{ post.overview }}
                        </p>
                    </div>

                    <div class="px-6 pb-6 mt-auto">
                        <a href="{% url 'post' post.slug %}" class="text-[11px] font-bold text-[#1B4D3E] uppercase tracking-widest border-b-2 border-[#1B4D3E] hover:border-[#143a2f] transition-all">
                            Daha çox oxu →
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
