{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-6 min-h-screen">
    
    <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 border-b-4 border-[#3D5A42] pb-4 gap-4">
        <div>
            <h1 class="text-3xl font-bold text-[#1A2E35] uppercase tracking-tight">Tag Explorer</h1>
            
        </div>

        <form method="GET" action="{% url 'tag_list' %}" class="relative">
            <input type="text" name="q" placeholder="Tag axtar..." 
                   class="border-2 border-[#1B4D3E] bg-[#CCC8C0] h-10 px-5 pr-10 rounded-full text-sm focus:outline-none w-full md:w-64 shadow-sm">
            <button type="submit" class="absolute right-0 top-0 mt-2 mr-4 text-[#1B4D3E]">
                <svg class="h-5 w-5 fill-current" viewBox="0 0 24 24">
                    <path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 1 0 10 18zm0-14a6 6 0 1 1 0 12 6 6 0 0 1 0-12z"/>
                </svg>
            </button>
        </form>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        {% for i in tag %}
        <div class="bg-[#E5E2DA] border-l-4 border-[#1B4D3E] rounded-r-lg shadow-sm p-4 hover:shadow-md transition-shadow relative overflow-hidden group">
            <span class="absolute right-2 top-0 text-gray-400 opacity-20 text-4xl font-bold italic select-none">
                #{{ i.id }}
            </span>
            
            <div class="relative z-10">
                <h5 class="text-[#1A2E35] font-bold text-lg mb-1 group-hover:text-[#1B4D3E] transition-colors">
                    {{ i.name }}
                </h5>
                <div class="flex items-center text-xs text-gray-500">
                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Updated: {{ i.created_at|date:"d M Y" }}
                </div>
            </div>
            
            </div>
        {% empty %}
        <div class="col-span-full py-20 text-center">
            <p class="text-gray-500 italic text-lg">Axtarışa uyğun etiket tapılmadı.</p>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
