{% load markdown_extras %}

{% get_categories as category_list %}

    <header class="border-b-4 border-green-900 text-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <img src="https://is.zobj.net/image-server/v1/images?r=trw0nIqi8REi-7inuoo8vbgL4aXQDhvSNQMVMBWPeJwLaljxmWE0aFSuA6hZhOs9GW79tqdZtly7VNhBAg-qFtizojmffk8wQ20YYePsfUmwkNE2_AjoDJHq_nr8FutR2NoBEM-2Tppe43zuf1Z6ch0bqjRgM_oUxMCHnFwe5NDfF7Z_WZruM_D4W_oGwtOXWi2GtyycZdxW0CihfNNfuCRa2mGFROywHTOAfYi3M2pWyvcZUHgA9OYWSC8"  class="w-10 h-10 rounded-full object-cover" viewBox="0 0 24 24" 
          alt="">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        <a href="{% url 'homepage' %}" class="ml-5 text-xl">
        Kazımov</a>
      </a>
      <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l-2 md:border-black	flex flex-wrap items-center text-base justify-center">
        <a href="{% url 'homepage' %}" class="mr-5 hover:text-white rounded-lg hover:bg-green-900 inline-flex items-center">
          Home
        </a>

        <a href="{% url 'weapons' %}" class="mr-5 hover:text-white rounded-lg hover:bg-green-900 inline-flex items-center">
          Weapons
        </a>

        <a href="{% url 'tag_list' %}" class="mr-5 hover:text-white rounded-lg hover:bg-green-900 inline-flex items-center">
          Tag
        </a>

        <a href="{% url 'about' %}" class="mr-5 hover:text-white rounded-lg hover:bg-green-900 inline-flex items-center">
          About
        </a>

        <a href="{% url 'favorite_list' %}" class="mr-5 hover:text-white rounded-lg hover:bg-green-900 inline-flex items-center">
          Favourites
        </a>
        <a href="{% url 'polls:index' %}" class="mr-5 hover:text-white rounded-lg hover:bg-green-900 inline-flex items-center">
        Polls
        </a>
        <!-- Categories və More yan yana -->
        <div class="flex items-center gap-2">
          <!-- Categories Dropdown -->
          <div x-data="{ open: false }" class="relative inline-block text-left">
            <div>
              <button @click="open = ! open" type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-[#CCC8C0] text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-green-900" id="menu-button" aria-expanded="true" aria-haspopup="true">
                Categories
                <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>

            <div
              x-show="open"
              @click.away="open = false"
              x-transition:enter="transition ease-out duration-100"
              x-transition:enter-start="transform opacity-0 scale-95"
              x-transition:enter-end="transform opacity-100 scale-100"
              x-transition:leave="transition ease-in duration-75"
              x-transition:leave-start="transform opacity-100 scale-100"
              x-transition:leave-end="transform opacity-0 scale-95"
              class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-10" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
              <div class="py-1" role="none">
                {% for category in category_list %}
                    <a href="{% url 'postlist' category.slug %}" class="block px-4 py-2 text-sm text-white bg-[#5D6532] hover:bg-[#4a5228] transition-colors"  role="menuitem" tabindex="-1" id="menu-item-0">
                    {{ category.title }}
                    </a>
                {% endfor %}
                  <a href="{% url 'allposts' %}" type="submit" class="block px-4 py-2 text-sm text-white bg-[#5D6532] hover:bg-[#4a5228] transition-colors" role="menuitem" tabindex="-1" id="menu-item-3">
                  See all posts</a> 
              </div>
            </div>
          </div>

          <!-- More Dropdown -->
          <div x-data="{ open: false }" class="relative inline-block text-left">
            <button @click="open = ! open" type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-[#CCC8C0] text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-green-900" id="menu-button">
              More
              <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>

            <div x-show="open" 
                 @click.away="open = false" 
                 x-transition:enter="transition ease-out duration-100"
                 x-transition:enter-start="transform opacity-0 scale-95"
                 x-transition:enter-end="transform opacity-100 scale-100"
                 x-transition:leave="transition ease-in duration-75"
                 x-transition:leave-start="transform opacity-100 scale-100"
                 x-transition:leave-end="transform opacity-0 scale-95"
                 class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-10" 
                 role="menu">
              <div class="py-1" role="none">
                <a href="https://www.mdi.gov.az/" target="_blank" class="block px-4 py-2 text-sm text-white bg-[#5D6532] hover:bg-[#4a5228] transition-colors" role="menuitem">AR Müdafiə Sənayesi Nazirliyi</a>
                <a href="https://www.mod.gov.az/" target="_blank" class="block px-4 py-2 text-sm text-white bg-[#5D6532] hover:bg-[#4a5228] transition-colors" role="menuitem">AR Müdafiə Nazirliyi</a>
              </div>
            </div>
          </div>
        </div>

      </nav>
      <!-- searchbar -->
      <form action ="{% url 'search' %}" class ="search-form"> 
        <div class="pt-2 relative mx-auto text-black">
          <input class="border-b-2 border-green-900 bg-[#CCC8C0] h-10 px-5 pr-16 rounded-lg  focus:outline-none"
            type="text" name="q" placeholder="Search">
          <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
            <svg class="text-green-900 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
              viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
              width="512px" height="512px">
              <path
                d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
            </svg>
          </button>
        </div>
      </form>
    </div>
  
    
    </header>
